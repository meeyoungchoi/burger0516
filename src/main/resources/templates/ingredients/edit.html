<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>ingredients/edit.html</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Edit Ingredient</h1>
      </div>
    </div>

    <div class="container">
      <form method="post" th:action="@{/ingredients/{id} (id = ${ingredient.id})}">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">이름</label>
          <div class="col-sm-10">
            <input class="form-control" name="name" id="name" th:value="${ingredient.name}">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">가격</label>
          <div class="col-sm-10">
            <input class="form-control" name="price" id="price" th:value="${ingredient.price}">
          </div>
        </div>
        <button class="btn btn-primary">제출</button>

      </form>
    </div>

  </body>
</html>
