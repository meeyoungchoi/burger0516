<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>ingredients/index.html</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>재료 목록</h1>
        <a class="btn btn-primary" href="/ingredients/new">추가하기</a>
      </div>
    </div>

    <div class="container">
      <table class="table text-center">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>예)</td>
            <td>패티</td>
            <td>700</td>
          </tr>
          <tr th:each="ingredient: ${ingredientList}">
            <td th:text="${ingredient.id}">1</td>
            <td th:text="${ingredient.name}">Name</td>
            <td th:text="${ingredient.price}">Price</td>
            <td>
              <a th:href="@{/ingredients/edit/{id} (id = ${ingredient.id})}">수정</a>
            </td>
            <td>
              <a th:href="@{/ingredients/delete/{id} (id = ${ingredient.id})}">삭제</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </body>
</html>
