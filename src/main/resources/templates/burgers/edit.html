<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>burgers/edit.html</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Edit Burger</h1>
      </div>
    </div>

    <div class="container">
      <form method="post" th:action="@{/burgers/{id} (id = ${burger.id})}">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="name">이름</label>
          <div class="col-sm-10">
            <input class="form-control" name="name" id="name" th:value="${burger.name}">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">가격</label>
          <div class="col-sm-10">
            <input class="form-control" name="price" id="price" th:value="${burger.price}">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">재료</label>
          <div class="col-sm-10 form-check form-check-inline">

            <div th:each="ingredient: ${ingredientList}">
              <div th:text="${burger.ingredientList.get(0).getId()}"></div>
              <div th:text="${burger.ingredientList.get(1).getId()}"></div>

              <div th:if="${ingredient.id} == ${burger.ingredientList.get(0).getId()}">
                <input class="form-check-input"  type="checkbox"  name="ingredientList" th:text="${ingredient.name}" th:value="${ingredient.id}"
                       th:checked="ingredient.id" >
              </div>
              <div th:unless="${ingredient.id} == ${burger.ingredientList.get(0).getId()}">
                <input class="form-check-input"  type="checkbox"  name="ingredientList" th:text="${ingredient.name}" th:value="${ingredient.id}"
                        >
              </div>




            </div>



          </div>



        </div>


        <button class="btn btn-primary">제출</button>
      </form>
    </div>



    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>


  </body>
</html>
