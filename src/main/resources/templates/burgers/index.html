<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>burgers/index.html</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">버거 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ingredients">재료</a>
          </li>
        </ul>
      </div>
    </nav>










      <div class="jumbotron">
        <div class="container">
          <h1>버거 목록</h1>
          <a class="btn btn-primary" href="/burgers/new">추가하기</a>
        </div>
      </div>

      <div class="container">
        <table class="table text-center">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
          <tbody>
            <tr>
              <td>예)</td>
              <td>와퍼</td>
              <td>5900</td>
            </tr>
            <tr th:each="burger: ${burgerList}">
              <td th:text="${burger.id}">1</td>
              <td>
                <a th:href="@{/burgers/show/{id} (id = ${burger.id})}" th:text="${burger.name}"></a>
              </td>
              <td th:text="${burger.price}">Price</td>
              <td>
                <a class="btn btn-info" th:href="@{/burgers/edit/{id} (id = ${burger.id})}">수정</a>
              </td>
              <td>
                <a class="btn btn-danger" th:href="@{/burgers/delete/{id} (id = ${burger.id})}">삭제</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </body>
</html>
